<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Daily Hours Graph</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>

<body>

        <h1>PHASE 1</h1>
    <div class="phase1Container">
        <h2>Daily Hours</h2>
        <div class="dailyGraphP1">
            <canvas id="lineChartDailyP1"></canvas>
        </div>
        <div class="dailyHeatmapP1"></div>

        <h2>Daily Hours Heatmap</h2>
    
        <div class="heatmap-wrapper">
            <div id="heatmapP1" class="heatmap-grid"></div>
        </div>

        <h2>Daily Hours Cumulative</h2>
        <div class="lineChartDailyCumulativeP1">
            <canvas id="lineChartDailyCumulativeP1"></canvas>
        </div>
    </div>
    <h1>PHASE 2</h1>

    <div class="phase2Container">
        <div class="dailyGraphP2">
        <h2>Daily Hours</h2>
            <canvas id="lineChartDailyP2"></canvas>
        </div>

        <div class="dailyHeatmapP2">
        <h2>Daily Hours Heatmap</h2>
            <div id="heatmapP2" class="heatmap-grid"></div>
        </div>

        <div class="weeklyGraphP2">
        <h2>Daily Hours Cumulative</h2>
            <canvas id="weeklyGraphP2"></canvas>
        </div>
    </div> 


</body>

</html>
