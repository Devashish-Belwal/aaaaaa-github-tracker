<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Daily Hours Graph</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="phase1Container">
        <h1>Daily Hours</h1>
        <div class="dailyGraphP1">
            <canvas id="lineChartDailyP1"></canvas>
        </div>
        <h1>Daily Hours Cumulative</h1>
        <div class="dailyHeatmapP1"></div>
    </div>

    <div class="phase2Container">
        <div class="dailyGraphP2">
            <canvas id="lineChartDailyP2"></canvas>
        </div>

        <div class="dailyHeatmapP2">
            <canvas id="dailyHeatmapP2"></canvas>
        </div>

        <div class="weeklyGraphP2">
            <canvas id="weeklyGraphP2"></canvas>
        </div>
        
        <div class="weeklyHeatmapP2">
            <canvas id="weeklyHeatmapP2"></canvas>
        </div>
    </div>



    

</body>

</html>
